<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Task 6</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div
          class="col-xl-5 mx-auto py-3"
          style="background-color: rgba(132, 131, 131, 0.296)"
        >
          <form action="" class="needs-validation px-5" novalidate>
            <div class="row g-3">
              <div class="col-xl-12">
                <label for="name">Name</label>
                <input
                  type="text"
                  name=""
                  id="name"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">
                  <p>Name is required</p>
                </div>
              </div>
              <div class="col-xl-12">
                <label for="email">Email</label>
                <input
                  type="email"
                  name=""
                  id="email"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">
                  <p>Email is required</p>
                </div>
              </div>
              <div class="col-xl-12">
                <label for="password">Password</label>
                <input
                  type="password"
                  name=""
                  id="password"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">
                  <p>Password is required</p>
                </div>
              </div>
              <div class="col-xl-12">
                <label for="hobbies">Hobbies</label>
                <select
                  name=""
                  id="hobbies"
                  class="form-select form-select-sm rounded-2"
                  style="height: 37.5px"
                >
                  <option value="none" selected disabled></option>
                  <option value="cricket">Playing Cricket</option>
                  <option value="singing">Singing</option>
                  <option value="dancing">Dancing</option>
                </select>
              </div>
              <div class="col-xl-12 mb-3">
                <button
                  type="submit"
                  class="w-100 bg-danger border border-0 text-light rounded py-1 fw-bolder"
                  style="cursor: pointer"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
