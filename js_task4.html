<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        body{
            height: 100vh;
            padding: 5vh 10vw;
            background-color: #A9C9FF;
            background-image: linear-gradient(180deg, #A9C9FF 0%, #FFBBEC 100%);
        }
    </style>
</head>
<body>
    <form>
        <button type="button" onclick="showDate()">Show Date</button><br><br>
        <p id="writeDate"></p>
        <br><br>
        <button type="button" onclick="showTime()">Show Time</button><br><br>
        <p id="writeTime"></p>
    </form>

    <script>
        function showDate(){
            const date = new Date();
            const day = date.getDate();
            const month = date.getMonth();
            const year = date.getFullYear();
            const montharr = ["January","Feburary","March","April","May","June","July","August","September","October","November","December"];
            const writeDate = document.getElementById('writeDate');
            writeDate.innerHTML = `${day} / ${montharr[month]} / ${year}`;
        }
        function showTime(){
            const date = new Date();
            writeTime.innerHTML = date;
        }
    </script>

</body>
</html>
