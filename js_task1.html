<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        body{
            background-color: #fe3e65;
            background-image: linear-gradient(119deg, #fe3e65 0%, #a61892 100%);
        }
        form{
            height: 100vh;
            margin-top: 100px;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        input, button{
            padding: 3px;
        }
    </style>
</head>
<body>
    <form>
        <input type="number" id="num" placeholder="Enter any number" autofocus>
        <p id="rev">Reverse Number is .......... </p>
        <button type="button" class="submit" onclick="reverseNUM()">Reverse</button>
    </form>

    <script>
        function reverseNUM(){
            let num = document.getElementById('num').value;
            const rev = document.getElementById('rev');
            const ans = parseInt(num.toString().split('').reverse().join(''));            
            rev.innerHTML = `Reverse Number is ${ans}`;
        }
    </script>

</body>
</html>
